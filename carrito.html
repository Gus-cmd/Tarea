<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Carrito de compras</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
           <div class="col col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                 <a class="navbar-brand" href="index.html">CertusShop</a>
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <br>
                   <ul class="navbar-nav col-lg-10">
                     <li class="nav-item active  col-lg-12">
                       <div class="input-group">
                       <input class="form-control mr-sm-12 col-lg-12" type="search" placeholder="Busca productos" aria-label="Buscar">
                       <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
                        </div>
                        </div>
                     </li>
                   </ul>
                   <form class="form-inline my-2 my-lg-2">
                    <a class="btn btn-primary-outline mr-sm-2" href="###"> <i class="fa fa-car" aria-hidden="true"></i></a>
                    <div class="dropdown">
                    <a class="btn btn-primary-outline mr-sm-2 dropdown-toggle"  href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user" aria-hidden="true"></i></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                       <a class="dropdown-item" href="login.html">Iniciar sesión</a>
                       <div class="dropdown-divider"></div>
                       <a class="dropdown-item" href="#">Mis pedidos</a>
                     </div>
                    </div> 
                    <a class="btn btn-primary-outline mr-sm-2" href="###"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span class="badge badge-primary">1</span> </a>      
                  </form>
                 </div>
               </nav>
           </div>
        </div>
    </header> 
    <main class="container">
        <div class="row">
         <div class="col col-12 col-sm-12 col-md-9 col-lg-9">
             <div class="row">
                 <div class="col col-12 border-bottom p-4">
                    <div class="media">
                        <img src="https://i.linio.com/p/0711a2f51316e22ea6ae083207f6c8f3-catalog.jpg" class="align-self-start mr-3" alt="Polo tipo cuello" width="150px" height="auto">
                        <div class="media-body">
                            <div class="row">
                                <div class="col col-12">
                                    <h5 class="mt-0">POLO TIPO CUELLO</h5>
                                    <p>Talla: <span>S</span></p>
                                    <p>Cantidad: <span>1</span></p>
                                    <p>Precio por unidad</p>
                                    <p style="font-size: 15px;">
                                    <del>PEN 45.00</del>
                                    </p>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-4 col-lg-4">
                                    <p class="font-weight-bold text-success" style="font-size: 25px;">PEN 35.00</p>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="inputCantidad">Cantidad: </label>
                                            <input type="number" id="inputCantidad" class="form-control mx-sm-3" value="1" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-2 col-lg-2">
                                    <a href="#" class="text-danger"><i class="fa fa-trash text-danger" aria-hidden="true"></i> Eliminar </a>
                                </div>
                            </div>
                        </div>
                      </div>
                 </div>
             </div>
         </div>
         <div class="col col-12 col-sm-12 col-md-3 col-lg-3 border p-3">
             <div class="row">
                 <div class="col col-12 border-bottom">
                     <h5>RESUMEN DE PEDIDO</h5>
                 </div>
                 <div class="col col-6 col-sm-6 col-md-6 col-lg-6">
                     Subtotal (1)
                 </div>
                 <div class="col col-6 col-sm-6 col-md-6 col-lg-6">
                    <span class="float-right text-danger font-weight-bold">35.00</span>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6">
                    Envío
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6">
                   <span class="float-right">9.90</span>
               </div>
               <div class="col col-6 col-sm-6 col-md-6 col-lg-6 font-weight-bold">
                   TOTAL
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6">
                  <span class="float-right text-danger font-weight-bold">44.90</span>
                </div>
                <div class="col col-12 p-2">
                    <a href="payment.html" type="button" class="btn btn-block btn-outline-primary">PROCESAR COMPRA</a>
                </div>
             </div>
         </div>

        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
